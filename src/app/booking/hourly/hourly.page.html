<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size=2>
          <ion-icon (click)="GoBack()" name="arrow-round-back" size="large"></ion-icon>
      </ion-col>
      <ion-col size=8 text-center>
          <ion-title>hourly</ion-title>
        </ion-col>
        <ion-col size=2>

          </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <form style="border: 1px" [formGroup]="todo" (ngSubmit)="logForm()">
  <ion-item>
        <ion-icon name="pin"></ion-icon>
 
      <input  #searchTextField id="txtHome" formControlName="from" placeholder="from:address,airport,hotel" type="text" >
    </ion-item>

    
   
 
 
 
<hr>

<ion-item>
<ion-card  style='width: 400px; height: 300px;'>
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
    <!-- <div class="noScroll">
        <div id="map"  style='width: 400px; height: 300px;' #map></div>
      </div> -->
</ion-card>


</ion-item>
<hr>
<ion-item>

    <ion-icon name="time"></ion-icon>


        <ion-select placeholder="Duration" formControlName="duration">
          <ion-select-option *ngFor="let times of time" >{{times}} hours</ion-select-option>
       
        </ion-select>
   


</ion-item>
<hr>
<ion-item>
    <ion-icon name="calendar"></ion-icon>
    <ion-datetime placeholder="Date" class="bottom-initials" display-format="DD MMM, YYYY"  formControlName="date"></ion-datetime>
</ion-item>
<hr>
<ion-item>
    <ion-icon name="timer"></ion-icon>
    <ion-datetime [(ngModel)]="myTime" placeholder="Pickup time" class="bottom-initials" display-format="hh:mm A" formControlName="time" ></ion-datetime>
</ion-item>
<hr>
   <ion-grid>
     <ion-row>
        <ion-col size=6 *ngFor="let class of classes">
       
            <ion-checkbox [(ngModel)]="class.isChecked"  formControlName="class">  </ion-checkbox>
            <ion-label>{{class.name}}</ion-label>
         </ion-col>
       <!-- <ion-col size=6>
       
          <ion-checkbox formControlName="business">  </ion-checkbox>
          <ion-label>Business</ion-label>
       </ion-col>
       <ion-col size=6>
 
          <ion-checkbox formControlName="economy"></ion-checkbox>
          <ion-label>Economy</ion-label>
        </ion-col> -->
     </ion-row>
   </ion-grid>
<hr>

<ion-item>
  <ion-label position="floating">Pickup Instructions</ion-label>
  <ion-textarea formControlName="instructions"></ion-textarea>
</ion-item>
  </form>
  
  

 

  <ion-button (click)="BookNow()" type="submit" [disabled]="!todo.valid" color="dark">
      GO
    </ion-button>


</ion-content>
