<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size=2>
          <ion-icon (click)="GoBack()" name="arrow-round-back" size="large"></ion-icon>
      </ion-col>
      <ion-col size=8 text-center>
          <ion-title>hourly</ion-title>
        </ion-col>
        <ion-col size=2>

          </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <form style="border: 1px" [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
        <ion-icon name="pin"></ion-icon>
 
      <ion-input placeholder="from:address,airport,hotel" type="text" formControlName="from"></ion-input>
    </ion-item>
<hr>
<ion-item>
    <ion-icon name="time"></ion-icon>


        <ion-select placeholder="Duration" formControlName="duration">
          <ion-select-option *ngFor="let times of time" value="times">{{times}} hours</ion-select-option>
       
        </ion-select>
   


</ion-item>
<hr>
<ion-item>
    <ion-icon name="calendar"></ion-icon>
    <ion-datetime placeholder="Date" class="bottom-initials" display-format="DD MMM, YYYY" ></ion-datetime>
</ion-item>
<hr>
<ion-item>
    <ion-icon name="timer"></ion-icon>
    <ion-datetime placeholder="Pickup time" class="bottom-initials" display-format="hh:mm A" ></ion-datetime>
</ion-item>
<hr>
   <ion-grid>
     <ion-row>
       <ion-col size=6>
       
          <ion-checkbox>  </ion-checkbox>
          <ion-label>Business</ion-label>
       </ion-col>
       <ion-col size=6>
 
          <ion-checkbox></ion-checkbox>
          <ion-label>Economy</ion-label>
        </ion-col>
     </ion-row>
   </ion-grid>


  </form>
  <ion-button type="submit" [disabled]="!todo.valid" color="dark">
      GO
    </ion-button>


</ion-content>
